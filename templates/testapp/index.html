{% extends 'testapp/base.html' %}
{% block body_block %}
  <h1>Welcome To Employee List</h1>
  <table border="3">
    <thead>
        <th>Employee Number</th>
        <th>Employee Name</th>
        <th>Employee Salary</th>
        <th>Employee Address</th>
        <th>Actions</th>
    </thead>
    {% for emp in emp_list %}
    <tr>
      <td>{{emp.eno}}</td>
      <td>{{emp.ename}}</td>
      <td>{{emp.esal}}</td>
      <td>{{emp.eaddr}}</td>
      <td>
          <a href="/update/{{emp.id}}"><i class="fa fa-pen text-success"></i></a>&emsp;
          <a href="/delete/{{emp.id}}"><i class="fa fa-trash text-danger"></i></a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <br><br>
  <a class="btn btn-success" href="/insert/{{emp.id}}">Insert New Employee</a>
{% endblock %}
